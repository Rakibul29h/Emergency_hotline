<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="max-w-[1920px] mx-auto">
      <div
        class="max-w-[1800px] max-h-[100px] mx-auto flex justify-between py-6"
      >
        <div class="logo flex items-center gap-2">
          <div class="w-12">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div>
            <h1 class="text-[#006747] font-extrabold leading-4">
              Emergency <br />
              Service
            </h1>
          </div>
        </div>
        <div class="score inter flex items-center gap-[20px]">
          <div
            class="heart flex gap-3 bg-[#41ff6b1a] py-3 px-9 rounded-full font-[900] items-center"
          >
            <span>0</span>
            <img class="h-6" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="coin flex gap-3 bg-[#41ff6b1a] py-3 px-9 rounded-full font-[900]"
          >
            <span>100</span>
            <img class="h-6" src="./assets/coin.png" alt="" />
          </div>
          <div class="copy-number">
            <p
              class="bg-[#00a63e] py-3 px-9 rounded-full text-white font-semibold"
            >
              <span>2</span> Copy
            </p>
          </div>
        </div>
      </div>
      <div
        class="banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center py-6 text-white hind-madurai"
      >
        <img class="max-w-[92px]" src="./assets/logo-dark.png" alt="" />
        <h1 class="text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="text-xl font-semibold">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
    <main class="bg-[#41ff6b1a] max-w-[1920px] mx-auto py-12">
      <section class="buti max-w-[1800px] mx-auto flex">
        <div class="services w-3/4 grid grid-cols-3">
          <div class="bg-[#ffffff] rounded-2xl p-8">
            <div class="flex justify-between items-center">
              <div class="rounded-2xl bg-[#FFE3E2] flex justify-center p-4">
                <img class="w-8" src="./assets/emergency.png" alt="" />
              </div>
              <div><img class="w-8" src="./assets/love.png" alt="" /></div>
            </div>
            <div class="roboto">
              <div class="mt-4">
                <h3 class="text-2xl text-[#111111] hind-madurai font-bold">
                  National Emergency Number
                </h3>
                <p class="text-[#5c5c5c] text-lg">National Emergency</p>
              </div>
              <div class="my-6">
                <h1 class="text-[2rem] font-bold">999</h1>
                <span class="py-[6px] px-4 bg-[#f2f2f2] rounded-full text-lg text-[#5c5c5c] hind-madurai">All</span>
              </div>
              <div class="flex justify-between w-full gap-3">
                <button class="border-1 border-[#d4d6d5] rounded-lg w-1/2 py-2 flex justify-center items-center gap-1 text-[#5c5c5c]"><i class="fa-regular fa-copy"></i> Copy</button>
                <button class=" rounded-lg w-1/2 py-2  flex justify-center items-center gap-1 text-white bg-[#00a63e]"><i class="fa-solid fa-phone "></i> Call</button>
              </div>
            </div>
          </div>
        </div>
        <div class="w-1/4">asdfkasf</div>
      </section>
    </main>
  </body>
</html>
